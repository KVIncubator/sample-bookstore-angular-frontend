<div class="container">
  <div class="row" *ngIf="product">
    <!--Item One -->
    <div class="col-lg-5 mb-5 d-flex align-items-stretch">
      <div class="card">
        <img src="{{product.imageUrl}}" class="card-img-top" alt="{{product.name}}">
        <div class="card-body d-flex flex-column">
          <h2 class="card-title">{{product.name}}</h2>
          <p class="card-text mb-4">{{product.unitPrice | currency:"USD" }}</p>
          <h4>Description</h4>
          <p>{{product.description}}</p>
          <a href="#" class="btn btn-danger text-white mt-auto align-self-start">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!product" class="row alert alert-warning" role="alert"><p>No product found</p></div>
</div>
